<html>

<head>
<meta name="GENERATOR" content="Microsoft FrontPage 3.0">
<title>#STManager - Show Time Manager</title>
</head>

<body bgcolor="#000080" text="#FFFFFF" link="#FFFFFF" vlink="#FFFFFF" alink="#FFFFFF">
<div align="center"><center>

<table border="1" bordercolor="#008080" bordercolorlight="#008080"
bordercolordark="#008080" width="627">
  <tr>
    <td width="621" bgcolor="#008080"><p align="center"><font face="Verdana" size="4"
    color="#FFFFFF"><strong>TEAM STATS</strong></font></td>
  </tr>
  <tr>
    <td width="619"><form name="search" onSubmit="return findInPage(this.string.value);">
      <div align="center"><font color="#000000"><script language="JavaScript">

/*
Find In Page Script- 
By Mike Hall (MHall75819@aol.com)
Permission granted to Dynamicdrive.com to feature script in archive
For full source code, visit http://dynamicdrive.com
*/

var NS4 = (document.layers);    // Which browser?
var IE4 = (document.all);

var win = window;    // window to search.
var n   = 0;

function findInPage(str) {

  var txt, i, found;

  if (str == "")
    return false;

  // Find next occurance of the given string on the page, wrap around to the
  // start of the page if necessary.

  if (NS4) {

    // Look for match starting at the current point. If not found, rewind
    // back to the first match.

    if (!win.find(str))
      while(win.find(str, false, true))
        n++;
    else
      n++;

    // If not found in either direction, give message.

    if (n == 0)
      alert("Jogador não encontrado.");
  }

  if (IE4) {
    txt = win.document.body.createTextRange();

    // Find the nth match from the top of the page.

    for (i = 0; i <= n && (found = txt.findText(str)) != false; i++) {
      txt.moveStart("character", 1);
      txt.moveEnd("textedit");
    }

    // If found, mark it and scroll it into view.

    if (found) {
      txt.moveStart("character", -1);
      txt.findText(str);
      txt.select();
      txt.scrollIntoView();
      n++;
    }

    // Otherwise, start over at the top of the page and find first match.

    else {
      if (n > 0) {
        n = 0;
        findInPage(str);
      }

      // Not found anywhere, give message.

      else
        alert("Jogador não encontrado.");
    }
  }

  return false;
}

              </script>
<font
      size="3">
      <dd><input name="string" type="text" size="15" onChange="n = 0;"
        style="background-color: rgb(0,0,128); font-family: Verdana; color: rgb(255,255,255); border: medium ridge rgb(255,255,255)">
        </font><input name="submit" type="submit" value="Procurar Jogador"
        style="background-color: rgb(0,0,128); font-family: Verdana; color: rgb(255,255,255); border: medium solid rgb(192,192,192)">
        </font></dd>
      </div>
    </form>
    </td>
  </tr>

    <td width="621">&nbsp;</td>

</table>
